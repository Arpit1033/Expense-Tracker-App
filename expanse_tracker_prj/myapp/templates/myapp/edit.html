{% extends "myapp/base.html" %}
{% block body %}
    <form method="post" class="shadow-lg m-10">
        {% csrf_token %}
        <div class="px-10 py-10 flex">
            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expanse Name</label>
                </div>
                <div class="border p-1">
                    {{ expanse_form.name }}
                </div>
            </div>

            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expanse Amount</label>
                </div>
                <div class="border p-1">
                    {{ expanse_form.amount }}
                </div>
            </div>

            <div class="mx-10">
                <div class="mb-5">
                    <label class="font-semibold">Expanse Category</label>
                </div>
                <div class="border p-1">
                    {{ expanse_form.category }}
                </div>
            </div>
        </div>

        <div class="mx-10 mt-10">
            <button class="bg-green-500 px-5 py-2 text-white font-bold" type="submit">Edit</button>
        </div>
    </form>
{% endblock body %}
